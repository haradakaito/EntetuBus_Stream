<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス時刻表</title>
        <script>
            async function getBusTime() {
                const from_station = document.getElementById('from_station').value;
                const to_station = document.getElementById('to_station').value;
                const response = await fetch('http://localhost:8000/?from_station='+from_station+'&to_station='+to_station);
                const data = await response.json();
                console.log(data);
            }
        </script>
    </head>
    <body>
        <h1>バス時刻表</h1>
        <p>以下のボタンをクリックすると、バスの時刻表を取得します。</p>
        <label for="from_station">乗車バス停:</label>
        <input type="text" id="from_station" name="from_station">
        <br>
        <label for="to_station">降車バス停:</label>
        <input type="text" id="to_station" name="to_station">
        <br>
        <button onclick="getBusTime()">検索</button>
    </body>
</html>
