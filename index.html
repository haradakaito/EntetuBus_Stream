<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス時刻表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>バス時刻表</h1>
    <div>
        <label for="from_station">出発駅:</label>
        <input type="text" id="from_station" name="from_station">
        <label for="to_station">到着駅:</label>
        <input type="text" id="to_station" name="to_station">
        <button onclick="fetchBusSchedule()">検索</button>
    </div>

    <table id="bus-schedule">
        <thead>
            <tr>
                <th>到着予定</th>
                <th>現在地</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function fetchBusSchedule() {
            const fromStation = document.getElementById("from_station").value;
            const toStation = document.getElementById("to_station").value;

            const url = `http://localhost:8000?from_station=${encodeURIComponent(fromStation)}&to_station=${encodeURIComponent(toStation)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const schedule = data["バス時刻表"];
                    const tbody = document.querySelector("#bus-schedule tbody");
                    tbody.innerHTML = ''; // テーブルをクリア

                    schedule.forEach(bus => {
                        const row = document.createElement("tr");
                        const arrivalCell = document.createElement("td");
                        const locationCell = document.createElement("td");

                        arrivalCell.textContent = bus["到着予定"];
                        locationCell.textContent = bus["現在地"];

                        row.appendChild(arrivalCell);
                        row.appendChild(locationCell);
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching bus schedule:', error);
                });
        }
    </script>
</body>
</html>
